- type: replace
  path: /addons?/-
  value:
    include:
      stemcell:
      - os: ubuntu-xenial
      - os: ubuntu-bionic
      - os: ubuntu-jammy
    jobs:
    - name: syslog_forwarder
      properties:
        syslog:
          address: ((syslog_address))
          custom_rule: |
            ((syslog_custom_rule))
            if ($programname startswith "vcap.") then stop
          fallback_servers: ((syslog_fallback_servers))
          permitted_peer: ((syslog_permitted_peer))
          port: ((syslog_port))
          tls_enabled: true
          transport: tcp
      release: syslog
    name: syslog_forwarder
- type: replace
  path: /releases/-
  value:
    name: syslog
    sha1: afbe657f1a1bb29e69bec1f97d1f24ce7fec8ba4
    url: https://bosh.io/d/github.com/cloudfoundry/syslog-release?v=11.7.12
    version: 11.7.12
